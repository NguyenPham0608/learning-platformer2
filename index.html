<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cube Platformer Evolution</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="canvas" width="800" height="500"></canvas>
    <button id="saveBest">Save Best Brain</button>
    <button id="loadBest">Load Best Brain</button>
    <button id="toggleReplay">Toggle Replay Mode</button>
    <button id="toggleSensors">Toggle Sensors</button>
    <button id="toggleEditor">Toggle Editor</button>
    <button id="clearLevel">Clear Level</button>
    <select id="toolSelect">
        <option value="platform">Platform</option>
        <option value="hazard">Hazard</option>
        <option value="start">Start Point</option>
        <option value="finish">Finish Line</option>
        <option value="erase">Eraser</option>
    </select>
    <script src="utils.js"></script>
    <script src="network.js"></script>
    <script src="ga.js"></script>
    <script src="level.js"></script>
    <script src="sensor.js"></script>
    <script src="cube.js"></script>
    <script src="visualizer.js"></script>
    <script src="editor.js"></script>
    <script src="main.js"></script>
</body>

</html>
